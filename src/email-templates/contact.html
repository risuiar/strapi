<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo contacto recibido</title>
    <style>
      body {
        background: #f4f6fb;
        font-family: "Segoe UI", "Helvetica Neue", Arial, "Liberation Sans",
          sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 32px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 32px 24px;
      }
      .header {
        background: #0057b8;
        color: #fff;
        padding: 16px 0 8px 0;
        border-radius: 6px 6px 0 0;
        text-align: center;
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }
      .logo {
        display: block;
        margin: 0 auto 12px auto;
        max-width: 120px;
      }
      .label {
        color: #0057b8;
        font-weight: bold;
        margin-bottom: 2px;
        display: block;
      }
      .value {
        margin-bottom: 16px;
        font-size: 1em;
      }
      .footer {
        margin-top: 32px;
        font-size: 0.95em;
        color: #888;
        text-align: center;
      }
      .contact-info {
        margin-top: 12px;
        font-size: 0.95em;
        color: #555;
        text-align: center;
        line-height: 1.5;
      }
      hr {
        border: none;
        border-top: 1px solid #e0e6ed;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="https://argentatreuhand.mateando.com/logo.png"
        alt="Argenta Treuhand Logo"
      />
      <div class="header">Nuevo contacto recibido</div>
      <div>
        <span class="label">Nombre:</span>
        <div class="value">{{name}}</div>
        <span class="label">Email:</span>
        <div class="value">{{email}}</div>
        <span class="label">Tel√©fono:</span>
        <div class="value">{{phone}}</div>
        <span class="label">Mensaje:</span>
        <div class="value">{{message}}</div>
      </div>
      <hr />
      <div class="footer">
        Idioma del formulario: <strong>{{language}}</strong>
        <div class="contact-info">
          <div>Argenta Treuhand</div>
          <div style="margin-top: 8px">
            <a
              href="https://argentatreuhand.mateando.com"
              style="color: #0057b8; text-decoration: none"
              >argentatreuhand.com</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
